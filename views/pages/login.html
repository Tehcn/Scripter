<div class='col-md-8 form-container' id='posts'>
	<article class='media content-section'>
		<div class='media-body'>
			<div class='article-metadata'>
				<h2>Login</h2>
			</div>
			<p class='article-content'>
				<form action='/login' method='POST'>
					<i id='error' style='color:red;'></i>
					<div class='form-group'>
						<label for='email' class='col-form-label'>Email</label>
						<input type='email' class='form-control' id='email' name='email' placeholder='email@example.com' autocomplete='username'>
					</div>
					<div class='form-group'>
						<label for='password' class='col-form-label'>Password</label>
						<input type='password' class='form-control' id='password' name='password' placeholder='password' autocomplete='current-password'>
					</div>
					<!-- TODO: add remember me checkbox -->
					<div class='form-group'>
					  <button type='submit' class='btn btn-primary'>Submit</button>
					</div>
				</form>
			</p>
		</div>
	</article>
</div>
