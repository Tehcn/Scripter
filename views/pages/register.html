<div class='col-md-8' id='posts'>
	<article class='media content-section'>
		<div class='media-body'>
			<div class='article-metadata'>
				<h2>Register</h2>
			</div>
			<p class='article-content'>
				<form action='/register' method='POST'>
					<i id='error' style='color:red;'></i>
					<div class='form-group'>
						<label for='email' class='col-form-label'>Email</label>
						<input type='email' class='form-control' id='email' name='email' placeholder='email@example.com' autocomplete='username'>
					</div>
					<div class='form-group'>
						<label for='username' class='col-form-label'>Username</label>
						<input type='text' class='form-control' id='username' name='username' placeholder='user727' autocomplete='nickname'>
					</div>
					<div class='form-group'>
						<label for='password' class='col-form-label'>Password</label>
						<input type='password' class='form-control' id='password' name='password' placeholder='password' autocomplete='new-password'>
					</div>
					<div class='form-group'>
						<label for='confirm' class='col-form-label'>Confirm Password</label>
						<input type='password' class='form-control' id='confirm' name='confirm' placeholder='confirm password' autocomplete='new-password'>
					</div>
					<div class='form-group'>
					  <button type='submit' class='btn btn-primary'>Submit</button>
					</div>
				</form>
			</p>
		</div>
	</article>
</div>
